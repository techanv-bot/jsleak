    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Test
        run: go test ./...

      - name: Build
        run: go build .

      - uses: actions/upload-artifact@master
        with:
          name: jsleak
          path: jsleak